<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form id="loginform" style="margin-top: 20px" action="/api/login/" method="post">
      <div class="form-group input-group-lg">
        <input type="text" class="form-control " name="username" id="username" placeholder="邮箱">
      </div>
      <div class="form-group input-group-lg">
        <input type="password" class="form-control" name="password" id="password" placeholder="密码">
      </div>
      <button type="submit" class="btn btn-success btn-lg btn-block">登录</button>
    <hr>
    <a href="/register/" class="btn btn-primary btn-lg btn-block">注册</a>
    </form>
</body>
</html>
